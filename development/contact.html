<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-light">

    <h1 class="p-3 display-4">Contact</h1>
    <div class="container mt-5">
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name"><br><br>
    
            <label for="email">Email:</label>
            <input type="text" name="email" id="email"><br><br>

            <label for="message">Message:</label>
            <input type="text" name="message" id="message"><br><br>
    
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="mx-4" id="form-response"></div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="contact.js"></script>
    <script>
        $(document).ready(function () {
            $("#contact-form").submit(function (e) {
                e.preventDefault(); // Prevent the default form submission
    
                // Serialize form data
                var formData = $(this).serialize();
    
                // Send an AJAX POST request
                $.ajax({
                    type: "POST",
                    url: "process_form.php", // Replace with the correct URL to your server-side script
                    data: formData,
                    success: function (response) {
                        // Handle the server response here (e.g., display a success message)
                        $("#form-response").html(response); // Display response on the page
                    }
                });
            });
        });
    </script>
